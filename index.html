<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ผลหวยวันนี้</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://www.prachachat.net/wp-content/uploads/2022/04/%E0%B8%AB%E0%B8%A7%E0%B8%A2-%E0%B8%A5%E0%B8%AD%E0%B8%95%E0%B9%80%E0%B8%95%E0%B8%AD%E0%B8%A3%E0%B8%B5%E0%B9%88-2-728x485.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.3);
      z-index: -1;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      max-width: 960px;
      margin: 4rem auto;
    }

    h1 {
      display: flex;
      align-items: center;
      font-size: 2rem;
      color: #00796B;
      margin-bottom: 1rem;
    }

    h1 img {
      width: 40px;
      height: auto;
      margin-right: 1rem;
    }

    .center-images {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .center-images a img {
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .center-images a:hover img {
      transform: scale(1.05);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
      font-size: 1.2rem; /* ขยายขนาดตัวอักษร */
    }

    th, td {
      border: 1px solid #ddd;
      padding: 16px; /* เพิ่ม padding */
      text-align: center;
    }

    th {
      background-color: #00796B;
      color: white;
      font-weight: 600;
      font-size: 1.3rem; /* ขนาดตัวอักษรหัวตาราง */
    }

    tr:nth-child(even) {
      background-color: #f1f1f1;
    }

    tr:hover {
      background-color: #e0f2f1;
    }

    @media (max-width: 768px) {
      .card {
        padding: 1rem;
        margin: 2rem 1rem;
      }

      h1 {
        font-size: 1.5rem;
        flex-direction: column;
        align-items: flex-start;
      }

      .center-images {
        flex-direction: column;
        gap: 1rem;
      }

      .center-images a img {
        max-width: 80%;
      }

      table {
        font-size: 1.1rem;
      }

      th, td {
        padding: 12px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Flag_of_Thailand.svg" alt="ธงชาติไทย">
      ผลหวยประจำวันที่ <span id="today"></span>
    </h1>

    <!-- ตารางผลหวย แสดงก่อน -->
    <div id="lotto"></div>

    <!-- รูปภาพแสดงหลังตาราง -->
    <div class="center-images">
      <a href="https://lin.ee/TgiohSe" target="_blank" title="บ้านหวย99">
        <img src="https://i.ibb.co/847jqxT5/7fb4c6f0-0933-4f96-bdf0-feb13fd3e160-removebg-preview.png" alt="บ้านหวย99">
      </a>
      <a href="https://lin.ee/eeaC7fg" target="_blank" title="LuckyStyle">
        <img src="https://i.ibb.co/HLv9B990/Gemini-Generated-Image-jqp37zjqp37zjqp3-removebg-preview.png" alt="LuckyStyle">
      </a>
    </div>
  </div>

  <script>
    function formatThaiDate(date) {
      const months = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน",
                      "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
      const d = date.getDate();
      const m = months[date.getMonth()];
      const y = date.getFullYear();
      return ` ${d} ${m} ${y}`;
    }

    document.getElementById('today').textContent = formatThaiDate(new Date());

    const sheetID = '1KfkvO09PAEI12wLn7taGXGutXgbBdK4bjVpcMPwNg_A';
    const sheetName = 'Sheet1';
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        let html = '<table><tr>';

        json.table.cols.forEach(col => {
          html += `<th>${col.label}</th>`;
        });
        html += '</tr>';

        rows.forEach(row => {
          html += '<tr>';
          row.c.forEach(cell => {
            html += `<td>${cell?.v ?? ''}</td>`;
          });
          html += '</tr>';
        });

        html += '</table>';
        document.getElementById('lotto').innerHTML = html;
      });
  </script>
</body>
</html>
