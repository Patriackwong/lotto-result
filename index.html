<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ผลหวยวันนี้</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background-image: url('https://as2.ftcdn.net/v2/jpg/04/50/56/13/1000_F_450561347_zIokGlk9mLjU5iRe2YqSq3A5BD5ErabK.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      padding: 2.5rem;
      max-width: 900px;
      width: 100%;
    }

    h1 {
      display: flex;
      align-items: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #C62828;
    }

    h1 img {
      width: 42px;
      height: auto;
      margin-right: 1rem;
    }

    #today {
      margin-left: 0.5rem;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #C62828;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #fce4ec;
    }

    @media (max-width: 600px) {
      .card {
        padding: 1.2rem;
      }

      h1 {
        font-size: 1.5rem;
        flex-wrap: wrap;
      }

      th, td {
        padding: 8px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Flag_of_Thailand.svg" alt="ธงชาติไทย">
      ผลหวยประจำวันที่ <span id="today"></span>
    </h1>
    <div id="lotto"></div>
  </div>

  <script>
    function formatThaiDate(date) {
      const months = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน",
                      "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
      const d = date.getDate();
      const m = months[date.getMonth()];
      const y = date.getFullYear();
      return ` ${d} ${m} ${y}`;  // มีเว้นวรรคหน้า d
    }

    document.getElementById('today').textContent = formatThaiDate(new Date());

    const sheetID = '1KfkvO09PAEI12wLn7taGXGutXgbBdK4bjVpcMPwNg_A';
    const sheetName = 'Sheet1';
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        let html = '<table><tr>';

        json.table.cols.forEach(col => {
          html += `<th>${col.label}</th>`;
        });
        html += '</tr>';

        rows.forEach(row => {
          html += '<tr>';
          row.c.forEach(cell => {
            html += `<td>${cell?.v ?? ''}</td>`;
          });
          html += '</tr>';
        });

        html += '</table>';
        document.getElementById('lotto').innerHTML = html;
      });
  </script>
</body>
</html>
