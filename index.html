<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>หวยฮานอย</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Prompt', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
    }

    .wrapper {
      position: relative;
      width: 768px;
      max-width: 100%;
    }

    .wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }

    .lotto-result {
      position: absolute;
      color: #0033cc;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    /* ตำแหน่งผลลัพธ์ */
    #special3up    { top: 140px; left: 110px; width: 120px; }
    #special2down  { top: 140px; right: 110px; width: 120px; }

    #normal3up     { top: 520px; left: 110px; width: 120px; }
    #normal2down   { top: 520px; right: 110px; width: 120px; }

    #vip3up        { top: 890px; left: 110px; width: 120px; }
    #vip2down      { top: 890px; right: 110px; width: 120px; }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="ฮานอย.jpg" alt="หวยฮานอย">

    <!-- จุดแสดงผล -->
    <div id="special3up" class="lotto-result">XXX</div>
    <div id="special2down" class="lotto-result">XX</div>

    <div id="normal3up" class="lotto-result">XXX</div>
    <div id="normal2down" class="lotto-result">XX</div>

    <div id="vip3up" class="lotto-result">XXX</div>
    <div id="vip2down" class="lotto-result">XX</div>
  </div>

  <script>
    const sheetID = '1KfkvO09PAEI12wLn7taGXGutXgbBdK4bjVpcMPwNg_A';
    const sheetName = 'Sheet1';
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        // ตัวอย่าง: สมมุติว่าข้อมูลอยู่ในรูปแบบนี้:
        // A | B          | C
        // ---|-------------|---------
        // 1 | พิเศษ3ตัวบน | พิเศษ2ตัวล่าง
        // 2 | XXX         | XX
        // 3 | ปกติ3ตัวบน  | ปกติ2ตัวล่าง
        // 4 | XXX         | XX
        // 5 | VIP3ตัวบน   | VIP2ตัวล่าง
        // 6 | XXX         | XX

        // อ่านค่าจาก row/cell ตามลำดับ
        document.getElementById("special3up").textContent  = rows[1].c[1]?.v ?? 'XXX';
        document.getElementById("special2down").textContent = rows[1].c[2]?.v ?? 'XX';

        document.getElementById("normal3up").textContent   = rows[3].c[1]?.v ?? 'XXX';
        document.getElementById("normal2down").textContent = rows[3].c[2]?.v ?? 'XX';

        document.getElementById("vip3up").textContent      = rows[5].c[1]?.v ?? 'XXX';
        document.getElementById("vip2down").textContent    = rows[5].c[2]?.v ?? 'XX';
      });
  </script>
</body>
</html>
