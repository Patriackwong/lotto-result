<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ผลหวยวันนี้</title>
  <style>
    body { font-family: 'Tahoma', sans-serif; padding: 2rem; background: #f9f9f9; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #ffefc1; }
    h1 { color: #333; }
  </style>
</head>
<body>
  <h1>ผลหวยประจำวันที่ <span id="thaiDate"></span></h1>
  <div id="lotto"></div>

  <script>
    const sheetID = "1KfkvO09PAEI12wLn7taGXGutXgbBdK4bjVpcMPwNg_A";
    const sheetName = "Sheet1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    function formatThaiDateFromGoogleDateString(googleDateStr) {
      const match = googleDateStr.match(/Date\((\d+),(\d+),(\d+)\)/);
      if (!match) return "ไม่พบวันที่";
      const [ , year, month, day ] = match.map(Number);
      const monthsThai = [
        "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน",
        "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"
      ];
      return `${day} ${monthsThai[month]} ${year}`;
    }

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const cols = json.table.cols;

        // ✅ แสดงวันที่ไทย
        const dateCell = rows[0].c[0];
        if (dateCell && dateCell.f) {
          const thaiDate = formatThaiDateFromGoogleDateString(dateCell.f);
          document.getElementById("thaiDate").textContent = thaiDate;
        }

        // ✅ สร้างตารางผลหวย
        let html = '<table><tr>';
        cols.forEach(col => {
          html += `<th>${col.label}</th>`;
        });
        html += '</tr>';

        rows.forEach(row => {
          html += '<tr>';
          row.c.forEach(cell => {
            html += `<td>${cell?.v ?? ''}</td>`;
          });
          html += '</tr>';
        });

        html += '</table>';
        document.getElementById("lotto").innerHTML = html;
      });
  </script>
</body>
</html>
