<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ผลหวยประจำวันที่</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      margin: 0;
      padding: 2rem;
      background-image: url('https://i.imgur.com/RCfH9o3.jpg'); /* พื้นหลังลายไทย */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.96);
      border-radius: 20px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
      padding: 2rem 2.5rem;
      max-width: 960px;
      width: 100%;
      transition: transform 0.3s;
      border: 4px solid #FFD700; /* กรอบทอง */
    }

    .card:hover {
      transform: scale(1.01);
    }

    h1 {
      display: flex;
      align-items: center;
      font-size: 2.2rem;
      margin-bottom: 1.2rem;
      color: #b8860b; /* สีทองเข้ม */
    }

    h1 img {
      width: 48px;
      height: auto;
      margin-right: 1rem;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      font-size: 1.05rem;
    }

    th, td {
      border: 1px solid #e0e0e0;
      padding: 14px;
      text-align: center;
    }

    th {
      background-color: #b8860b;
      color: white;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #fdf5e6;
    }

    tr:hover {
      background-color: #fff8dc;
    }

    @media (max-width: 600px) {
      .card {
        padding: 1.2rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      th, td {
        padding: 8px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>
      <img src="https://cdn-icons-png.flaticon.com/512/942/942748.png" alt="ไอคอนหวย">
      ผลหวยประจำวันที่  <span id="today"></span>
    </h1>
    <div id="lotto"></div>
  </div>

  <script>
    function formatThaiDate(date) {
      const months = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน",
                      "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
      const d = date.getDate();
      const m = months[date.getMonth()];
      const y = date.getFullYear();
      return `${d} ${m} ${y}`;
    }

    document.getElementById('today').textContent = formatThaiDate(new Date());

    const sheetID = '1KfkvO09PAEI12wLn7taGXGutXgbBdK4bjVpcMPwNg_A';
    const sheetName = 'Sheet1';
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        let html = '<table><tr>';

        json.table.cols.forEach(col => {
          html += `<th>${col.label}</th>`;
        });
        html += '</tr>';

        rows.forEach(row => {
          html += '<tr>';
          row.c.forEach(cell => {
            html += `<td>${cell?.v ?? ''}</td>`;
          });
          html += '</tr>';
        });

        html += '</table>';
        document.getElementById('lotto').innerHTML = html;
      });
  </script>
</body>
</html>
